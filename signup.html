<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newrains International Journal of Applied and Pure Mathematics - Signup</title>
    <!-- Bootstrap CSS  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header class="header">
        <div class="topbar container navbar">
            <div class="logo">
                <a href="./index.html"><h1>Newrains</h1></a>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <div class="container py-5">
            <form>
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-8 jumbotron box8 p-5">
                    <div class="col-sm-12 mb-4">
                        <h2 class="">Create Account</h2>
                    </div>
                    <div class="col-sm-12 form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter your user name." required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="Enter your first name." required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control" placeholder="Enter your last name." required>
                        </div>
                    </div>
                    <div class="col-sm-12 form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email." required>
                    </div>
                    <div class="col-sm-12 form-group">
                        <label>Mobile</label>
                        <input type="text" class="form-control" placeholder="Enter your mobile." required>
                    </div>
                    <div class="col-sm-12 form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password." required>
                    </div>
                    <div class="col-sm-12 form-group">
                        <label>Institution</label>
                        <input type="text" class="form-control" placeholder="Enter your institution." required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Address Line-1</label>
                            <input type="address" class="form-control" placeholder="Locality/House/Street no." required>
                        </div>
                        <div class="col-sm-6 form-group">
                        <label>Address Line-2</label>
                        <input type="address" class="form-control" placeholder="Village/City Name." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>City</label>
                            <input type="address" class="form-control" placeholder="Enter your city name." required>
                          </div>
                          <div class="col-sm-6 form-group">
                            <label>State</label>
                            <input type="address" class="form-control" placeholder="Enter your state name." required>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" placeholder="Country." required>
                          </div>
                          <div class="col-sm-6 form-group">
                            <label>Postal-Code</label>
                            <input type="zip" class="form-control" name="Zip" id="zip" placeholder="Postal-Code." required>
                          </div>
                    </div>
                    <div class="col-sm-12 form-group mb-0">
                        <button class="btn float-right">Register</button>
                    </div>
                </div>
              </div>
            </form>
        </div>
    </main>
    <footer class="footer py-3">
        <div class="navlinks px-4">
          <a href="">Terms and conditions</a>
          <a href="">Privacy policy</a>
          <a href="">Help and support</a>
        </div>
        <div class="copyfooter px-4 pt-3">
          <a href=""><h3>Newrains</h3></a>
          <p>&#169;2024 Newrains International Journal of Applied and Pure Mathematics</p>
        </div>
    </footer>
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Iconify JS  -->
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</body>
</html>
